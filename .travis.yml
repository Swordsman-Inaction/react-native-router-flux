language: node_js
node_js:
  - "6"
os:
  - osx
cache:
  - yarn
  - directories:
    - "$TRAVIS_BUILD_DIR/Example/node_modules"

notifications:
  email: false

branches:
  only:
    - master
    - ci-test

before_script:
  - yarn
  - cd Example && yarn && cd ..

scripts:
  - yarn test
  - cd Example && yarn run jest && cd ..
